<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header :: head"></div>
<body>
<div>
    <div th:replace="fragments/menu :: Menu"></div>
</div>
<div>
    <table id="tblDeliveries">
        <th:block th:each="bd : ${businessDays}">
            <tr>
                <th th:text="${bd.getDate()}"></th>
            </tr>

            <tr>
                <th>Sent Deliveries</th>
                <tr th:each="lo : ${bd.getSentDeliveries()}">
                    <span>Supplier:</span>
                    <span th:utext="${lo.getSupplier().getName()}"></span>
                    <span>Amount:</span>
                    <span th:utext="${lo.getSumAmount()}"></span>
                    <td th:each="comp: ${lo.getComponents().entrySet()}">
                        <span th:utext="${comp.getKey()}">:</span>
                        <span th:utext="${comp.value()}"></span>
                    </td>
                </tr>
            <tr>

            <tr>
                <th>Received Deliveries</th>
                <tr th:each="lo : ${bd.getSentDeliveries()}">
                    <span>Supplier:</span>
                    <span th:utext="${lo.getSupplier().getName()}"></span>
                    <span>Amount:</span>
                    <span th:utext="${lo.getSumAmount()}"></span>
                    <td th:each="comp: ${lo.getComponents().entrySet()}">
                        <span th:utext="${comp.getKey()}">:</span>
                        <span th:utext="${comp.value()}"></span>
                    </td>
                </tr>
            <tr>

        </th:block>
    </table>
</div>
<div th:replace="fragments/scripts :: script"></div>

</body>
</html>
