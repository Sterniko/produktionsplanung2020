<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lieferungen</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
          integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <style>
        a {
            color: aliceblue;
        }

        a:hover {
            color: darkgray;
            border-top: 3px solid aliceblue;
            padding-top: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div>
    <div th:replace="fragments/menu :: Menu"></div>
</div>
<div class="container">
    <br>
    <h1>Lieferungen</h1>
    <br>
    <br>
    <div style=" overflow-y: scroll;height:550px; width:500px" class="">
        <table id="tblDeliveries" class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Date</th>
                <th>Sent Deliveries</th>
                <th>Received Deliveries</th>
            </tr>
            </thead>
            <th:block th:each="bd : ${businessDays}">
                <tr>
                    <td th:text="${bd.getDate()}"></td>
                    <div th:if="${bd.getSentDeliveries().size() == 0} ">
                        <td> 0</td>
                    </div>

                    <td th:each="lo : ${bd.getSentDeliveries()}">
                        <form method="POST" th:action="@{/deliveries}" th:object="${deliveryRequest}">
                            <span>ID:</span>
                            <span th:field="*{id}" th:value="${lo.getId()}" th:utext="${lo.getId()}"></span>
                            <br>
                            <span>Supplier:</span>
                            <span th:utext="${lo.getSupplier().getName()}"></span>
                            <br>
                            <span>Amount:</span>
                            <span th:utext="${lo.getSumAmount()}"></span>
                            <p th:each="comp: ${lo.getComponents().keySet()}">
                                <br>
                                <span th:utext="${comp.getName()}">:</span>
                                <span th:utext="${lo.getComponents().get(comp)}"></span>
                                <input class="form-control" value="0" type="number"
                                       th:field="*{compMap[__${comp.getName()}__]}" required/>
                            </p>
                            <br>
                            <span>ID:</span>
                            <input th:field="*{id}"/>
                            <br>
                            <button class="btn btn-primary" type="submit" name="submit" value="value">Bestellung ändern
                            </button>
                        </form>

                    </td>

                    <div th:if="${bd.getReceivedDeliveries().size() == 0} ">
                        <td> 0</td>
                    </div>

                    <td th:each="lo : ${bd.getReceivedDeliveries()}">
                        <form method="POST" th:action="@{/deliveries}" th:object="${deliveryRequest}">
                            <span>ID:</span>
                            <span th:field="*{id}" th:value="${lo.getId()}" th:utext="${lo.getId()}"></span>
                            <br>
                            <span>Supplier:</span>
                            <span th:utext="${lo.getSupplier().getName()}"></span>
                            <br>
                            <span>Amount:</span>
                            <span th:utext="${lo.getSumAmount()}"></span>
                            <p th:each="comp: ${lo.getComponents().keySet()}">
                                <br>
                                <span th:utext="${comp.getName()}">:</span>
                                <span th:utext="${lo.getComponents().get(comp)}"></span>
                                <input class="form-control" value="0" type="number"
                                       th:field="*{compMap[__${comp.getName()}__]}" required/>
                            </p>
                            <br>
                            <span>ID:</span>
                            <input th:field="*{id}"/>
                            <br>
                            <button class="btn btn-primary" type="submit" name="submit" value="value">Bestellung ändern
                            </button>
                        </form>
                    </td>
                    </form>
            </th:block>
        </table>
    </div>
</div>
<div th:replace="fragments/scripts :: script"></div>
</body>
</html>
