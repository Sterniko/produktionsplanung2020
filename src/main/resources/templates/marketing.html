<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
          integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="~/lib/Font-Awesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="~/lib/Font-Awesome/css/regular.min.css">
    <link rel="stylesheet" href="~/lib/Font-Awesome/css/solid.min.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
          integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Marketing</title>

    <style>
        a{
            color: aliceblue;
        }
        a:hover {
            color: darkgray;
            border-top: 3px solid aliceblue;
            padding-top: 5px;
            text-decoration: none;
        }

        .smallerDiv {
            margin: auto;
            padding: 20px;
            width: 45%;
            text-align: center;
    }
    </style>

</head>
<body>
<center>
<div>
    <div th:replace="fragments/menu :: Menu"></div>
</div>
<br>
<br>
<div class="container">
    <br>
    <h1>Marketingaktion</h1>
    <br>


    <div class="smallerDiv container">

        <form method="POST" th:action="@{/marketing}" th:object="${marketingRequest}">
            <div class="form-group form-control-sm">
                <label>Eintragungsdatum:</label>
                <input class="form-control" type="date" th:field="*{placementDate}" required/>
                <br>
                <label>Woche:</label>
                <input class="form-control" type="number" th:field="*{businessWeek}" required/>

                <br>
                    <span th:each="bike: ${bikes}">
                        <span th:utext="${bike.name}">:</span>
                        <input class="form-control" type="number" th:field="*{bikeMap[__${bike.name}__]}" required/>
                         <br>
                    </span>

                <button id="btnSave"  type="submit" name="submit" class="btn btn-info" value="value">Speichern<i class="fa fa-check"></i></button>
                <br>
                <br>
            </div>
        </form>
    </div>
    <div th:replace="fragments/scripts :: script"></div>
</div>
</center>
</body>
</html>
