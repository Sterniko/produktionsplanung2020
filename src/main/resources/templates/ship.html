<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Schiff Uebersicht</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
          integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <style>.column {
        float: left;
        margin: auto;
        padding: 20px;
        width: 45%;
    }</style>


</head>
<body>


<div class="container">

    </br>
    </br>
    <h1>Schiff Übersicht</h1>
    </br>
    </br>

    <div style="overflow-y: scroll; height:200px;" class="">
        <table class="table  table-striped">

            <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Abfahrt</th>
                <th>Ankunft</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="schiff: ${schiffe}">
                <td>
                    <span th:text="|${schiff.name}|"></span>
                </td>
                <td><span th:text="|${schiff.departure}|"></span></td>
                <td><span th:text="|${schiff.arrival}|"></span></td>
            </tr>
            </tbody>
        </table>

    </div>
    <br>

    <div class="column-binder">
        <div class="form-group column">
            <h2>Schiff Verspätung</h2>
            <br>
            <form>
                <label>Schiff wählen:</label>
                <select class="form-control" id="schff">
                    <option th:each="schiff: ${schiffe}"><span th:text="|${schiff.name}|"></span></option>
                </select>
                <br>
                <label>Neue Ankunftszeit:</label>
                <input type="datetime-local" class="date-picker date-picker-popup form-control">
                <br>
                <input type="submit" class="btn btn-warning" value="Ändern">

            </form>
        </div>

        <div class="form-group column">
            <h2>Schiff Löschen</h2>
            <br>
            <form>
                <label>Schiff wählen:</label>
                <select class="form-control" id="schff">
                    <option th:each="schiff: ${schiffe}"><span th:text="|${schiff.name}|"></span></option>
                </select>
                <br>
                <br>
                <br>
                <br>
                <br>
                <input type="submit" class="btn btn-danger" value="Löschen">
            </form>
        </div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"
        integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp"
        crossorigin="anonymous"></script>
</body>
</html>
