<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Warehouse</title>
</head>
<body>


    <table border="1">
        <tr>
            <td>Woche</td>
            <td colspan="7" th:each="week: ${businessWeeks}">
                <span th:utext="|${week.getCalendarWeek()}|"></span>
            </td>
        </tr>
        <tr th:each="component: ${components}">
            <td>
                <span th:utext="${component.name}"></span>
            </td>
            <td th:each="key: ${businessDays.keySet()}">
                <span th:utext="|${businessDays.get(key).warehouseStock.get(component)}|"></span>
            </td>
        </tr>
    </table>

</body>
</html>
